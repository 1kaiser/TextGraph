<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text as Graph - Exact Distill Implementation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="text-as-graph.css">
    
    <!-- MathJax for font rendering consistency -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
    <h1 style="text-align: center; margin: 20px 0;">Text as Graph - Full Width Visualization</h1>
    
    <div class="text-input-section" style="margin: 20px auto; max-width: 800px;">
        <textarea id="manual-text-input" placeholder="Enter your text here (up to 100 characters)..." maxlength="100" rows="2" style="width: 100%; padding: 10px; font-size: 16px; border: 2px solid #ddd; border-radius: 6px;">Graphs are all around us</textarea>
        <button id="update-graph" onclick="updateVisualization()" style="background: #4285f4; color: white; border: none; padding: 10px 20px; margin: 10px 0; border-radius: 6px; cursor: pointer;">Update Graph</button>
        <div class="input-info" style="text-align: right; font-size: 14px; color: #666;">
            <span id="char-count" style="color: rgb(108, 117, 125);">36</span>/100 characters
        </div>
    </div>
        
    <!-- Full Width Graph -->
    <div id='text-as-graph' style="width: 100%; min-height: 400px; position: relative;"></div>
    
    <script src="index.js"></script>
</body>
</html>
